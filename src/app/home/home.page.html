<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" [options]="{autoplay:true}">
    <ion-slide>
      <ion-img
        src="https://agarmermaid.com/wp-content/uploads/2021/04/Depositphotos_40527329_l-2015-1-1536x1024.jpg.webp">
      </ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDCERFeTcymsjL9F.webp"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="https://food.mthai.com/app/uploads/2017/09/Thai-Dessert.jpg"></ion-img>
    </ion-slide>
  </ion-slides>



  <ion-grid style="text-align: center;">
    <h1>แนะนำ</h1>
  </ion-grid>


  <ion-slides>
    <ion-slide paper="true">
      <ion-img style="width: 100px; height: 100px;"
        src="https://agarmermaid.com/wp-content/uploads/2021/04/Depositphotos_40527329_l-2015-1-1536x1024.jpg.webp">
      </ion-img>
      <ion-label>บัวลอยไข่หวาน</ion-label>

      <ion-img style="width: 100px; height: 100px;"
        src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDCERFeTcymsjL9F.webp"></ion-img>
      <ion-label>กล้วยบวชชี</ion-label>

      <ion-img style="width: 100px; height: 100px;" src="https://food.mthai.com/app/uploads/2017/09/Thai-Dessert.jpg">
      </ion-img>
      <ion-label>ขนมชั้นใบเตย</ion-label>

    </ion-slide>
    <ion-slide paper="true">
      <ion-img style="width: 100px; height: 100px;"
        src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDCB32fnnUAJgb62.webp"></ion-img>
      <ion-label>ขนมใส่ไส้</ion-label>

      <ion-img style="width: 100px; height: 100px;"

      <ion-label>ทองหยอด</ion-label>

      <ion-img style="width: 100px; height: 100px;"
        src="https://static.thairath.co.th/media/4DQpjUtzLUwmJZZO80Rf0nOhuacMXX9RSu30lUvp6SGn.webp"></ion-img>
      <ion-label>ทองหยิบ</ion-label>

    </ion-slide>
    <ion-slide paper="true">
      <ion-img style="width: 100px; height: 100px;"
        src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDPa9I2oktMNSEkA.webp"></ion-img>
      <ion-label>ลูกชุบ</ion-label>

      <ion-img style="width: 100px; height: 100px;"
        src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDCF1A9DduN8RgFA.webp"></ion-img>
      <ion-label>ขนมต้ม</ion-label>

        <ion-img style="width: 100px; height: 100px;"
          src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDB5xcBD8FxoEmd4.webp"></ion-img>
        <ion-label>ขนมเบื้อง</ion-label>

    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img
          src="https://agarmermaid.com/wp-content/uploads/2021/04/Depositphotos_40527329_l-2015-1-1536x1024.jpg.webp">
        </ion-img>
        <p>บัวลอยไข่หวาน</p>
      </ion-col>
      <ion-col>
        <ion-img src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDCERFeTcymsjL9F.webp">
        </ion-img>
        <p>กล้วยบวชชี</p>
      </ion-col>
      <ion-col>
        <ion-img src="https://food.mthai.com/app/uploads/2017/09/Thai-Dessert.jpg"></ion-img>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDCB32fnnUAJgb62.webp">
        </ion-img>
        <p>ขนมใส่ไส้</p>
      </ion-col>
      <ion-col>
        <ion-img src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDB9DHH1UGJGZeL2.webp">
        </ion-img>
        <p>ทองหยอด</p>
      </ion-col>
      <ion-col>
        <ion-img src="https://static.thairath.co.th/media/4DQpjUtzLUwmJZZO80Rf0nOhuacMXX9RSu30lUvp6SGn.webp"></ion-img>
        <p>ทองหยิบ</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDPa9I2oktMNSEkA.webp">
        </ion-img>
        <p>ลูกชุบ</p>
      </ion-col>
      <ion-col>
        <ion-img src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDCF1A9DduN8RgFA.webp">
        </ion-img>
        <p>ขนมต้ม</p>
      </ion-col>
      <ion-col>
        <ion-img src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04N1N2TfUADVrObGjDB5xcBD8FxoEmd4.webp">
        </ion-img>
        <p>ขนมเบื้อง</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  



  <ion-grid style="text-align: center; " *ngFor="let item of items|async">
    <ion-row>
      <ion-col>
        <ion-button>ชื่อ :{{item .name}}</ion-button>
        <br><ion-button [routerLink]="'/dessert/' + item.id">ข้อมูลขนม</ion-button>
      </ion-col>
      <ion-col>
        <img [src]="item.img">
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
